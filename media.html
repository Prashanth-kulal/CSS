<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 5px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        @media screen and (min-width:300px) and (max-width:400px){
            .box{
                background-color: red;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box1</div>
</body>
</html>
