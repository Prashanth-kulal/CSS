<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 10px;
            padding: 5px;
        }
        button{
            height: 100px;
            width: 100px;
            background-color: red;
            padding: 10px 15px 10px 15px;
            margin: 100px;
            border: 5px dotted red;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="class" style="box-sizing: border-box;">First</div>
    <div class="class" style="box-sizing: content-box;">Second</div>
    <button id="button">click me</button>
</body>
</html>
