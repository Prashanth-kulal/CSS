<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 5px;
            position: absolute;
        }
        #box1{
            background-color: red;
            top: 40px;
            left: 60px;
            z-index: 2;
        }
        #box2{
            background-color: green;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">z-index-2</div>
    <div id="box2" class="box">z-index-1</div>

</body>
</html>
